<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodgo - Home</title>
    <link rel="stylesheet" href="home-1-49.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@500&family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1 class="logo">Foodgo</h1>
                <p class="tagline">Order your favourite food!</p>
            </div>
            <div class="header-right">
                <div class="profile-pic">
                    <img src="figmaimages/figma_image_1_53.png" alt="Profile Picture" class="profile-image">
                    <img src="figmaimages/figma_image_1_54.png" alt="Profile Avatar" class="profile-avatar">
                </div>
            </div>
        </header>

        <div class="search-bar">
            <div class="search-input">
                <img src="figmaimages/figma_image_1_61_405_994.png" alt="Search" class="search-icon">
                <span class="search-text">Search</span>
            </div>
            <button class="filter-button">
                <img src="figmaimages/figma_image_1_61_405_994.png" alt="Filter" class="filter-icon">
            </button>
        </div>

        <div class="categories">
            <button class="category-btn active">All</button>
            <button class="category-btn">Combos</button>
            <button class="category-btn">Sliders</button>
            <button class="category-btn">Classic</button>
        </div>

        <div class="food-grid">
            <div class="food-card">
                <img src="figmaimages/figma_image_1_83.png" alt="Cheeseburger" class="food-image">
                <div class="food-shadow"></div>
                <h3 class="food-title">Cheeseburger Wendy's Burger</h3>
                <div class="rating">
                    <img src="figmaimages/figma_image_1_85_406_3368.png" alt="Star" class="star-icon">
                    <span class="rating-text">4.9</span>
                </div>
                <button class="favorite-btn">
                    <img src="figmaimages/figma_image_1_80_405_612.png" alt="Heart" class="heart-icon">
                </button>
            </div>

            <div class="food-card">
                <img src="figmaimages/figma_image_1_92.png" alt="Veggie Burger" class="food-image">
                <div class="food-shadow"></div>
                <h3 class="food-title">Hamburger Veggie Burger</h3>
                <div class="rating">
                    <img src="figmaimages/figma_image_1_85_406_3368.png" alt="Star" class="star-icon">
                    <span class="rating-text">4.8</span>
                </div>
                <button class="favorite-btn">
                    <img src="figmaimages/figma_image_1_80_405_612.png" alt="Heart" class="heart-icon">
                </button>
            </div>

            <div class="food-card">
                <img src="figmaimages/figma_image_1_101.png" alt="Chicken Burger" class="food-image">
                <div class="food-shadow"></div>
                <h3 class="food-title">Hamburger Chicken Burger</h3>
                <div class="rating">
                    <img src="figmaimages/figma_image_1_85_406_3368.png" alt="Star" class="star-icon">
                    <span class="rating-text">4.6</span>
                </div>
                <button class="favorite-btn">
                    <img src="figmaimages/figma_image_1_80_405_612.png" alt="Heart" class="heart-icon">
                </button>
            </div>

            <div class="food-card">
                <img src="figmaimages/figma_image_1_110.png" alt="Fried Chicken Burger" class="food-image">
                <div class="food-shadow"></div>
                <h3 class="food-title">Hamburger Fried Chicken Burger</h3>
                <div class="rating">
                    <img src="figmaimages/figma_image_1_85_406_3368.png" alt="Star" class="star-icon">
                    <span class="rating-text">4.5</span>
                </div>
                <button class="favorite-btn">
                    <img src="figmaimages/figma_image_1_80_405_612.png" alt="Heart" class="heart-icon">
                </button>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-container">
                <div class="nav-item active">
                    <img src="figmaimages/figma_image_1_124_405_1279.png" alt="Home" class="nav-icon">
                    <div class="nav-indicator"></div>
                </div>
                <div class="nav-item">
                    <img src="figmaimages/figma_image_1_124_405_1280.png" alt="Profile" class="nav-icon">
                </div>
                <div class="nav-item add-button">
                    <div class="add-icon">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="nav-item">
                    <img src="figmaimages/figma_image_1_125_405_300.png" alt="Messages" class="nav-icon">
                </div>
                <div class="nav-item">
                    <img src="figmaimages/figma_image_1_80_405_612.png" alt="Favorites" class="nav-icon">
                </div>
            </div>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
